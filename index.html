<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survivor 2048</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">

  </head>
  <body>
<!-- so, 2048 starts by having 2 squares
we need a grid of 16 (?) -->

<div class="container">
  <div class="row justify-content-md-center">
  <h1 class= "justify-content-md-center">Survivor 20(48)</h1>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <div class=" justify-content-md-center px-2">
      <button type="button" class= "btn btn-primary"name="hero">Heroes</button>
    </div>
    <div class="justify-content-md-center px-2">
      <button type="button" class= "btn btn-danger" name="villain">Villains</button>
    </div>
    <div class="justify-content-md-center px-2">
      <button type="button" class= "btn btn-dark" name="jury">Jury onwards</button>
    </div>
  </div>
  <div class="container game invisible">
    <div class="score d-flex flex-row-reverse">
      Score: 0
    </div>
    <div class="row">
      <div class="col-lg" id="spot0">
      </div>
      <div class="col-lg" id= "spot1">
      </div>
      <div class="col-lg" id="spot2">
      </div>
      <div class="col-lg" id= "spot3">
      </div>
    </div>
    <div class="row">
      <div class="col-lg" id="spot4">
      </div>
      <div class="col-lg" id="spot5">
      </div>
      <div class="col-lg" id="spot6">
      </div>
      <div class="col-lg" id="spot7">
      </div>
    </div>
    <div class="row">
      <div class="col-lg" id="spot8">
      </div>
      <div class="col-lg" id="spot9">
      </div>
      <div class="col-lg" id="spot10">
      </div>
      <div class="col-lg" id="spot11">
      </div>
    </div>
    <div class="row">
      <div class="col-lg" id="spot12">
      </div>
      <div class="col-lg" id="spot13">
      </div>
      <div class="col-lg" id="spot14">
      </div>
      <div class="col-lg" id="spot15">
      </div>
    </div>
  </div>
  <div class="win invisible">
     You are the sole survivor! Click a button to play again!
  </div>
  <div class="lose invisible">
    I'm sorry, the tribe has spoken. Click a button to play again!
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
